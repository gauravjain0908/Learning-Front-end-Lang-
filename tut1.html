    <link rel="stylesheet" href="index.css">

    <script src="tut2.js"></script>

<body>

    <div class="container">This is my container</div>
    <script>

        let jsonobj = {

            name: "Gaurav",
            age: 22,
            college: "MSIT",
            branch: "Information Technology",
            Region: "Rajasthan"
        }

        console.log(jsonobj);
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        myjsonstr1 = myjsonstr.replace('Gaurav', 'Saurabh');
        console.log(myjsonstr1);

        newJsonObj = JSON.parse(myjsonstr1);

        console.log(newJsonObj);


    </script>


</body>
