<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        #redElement {

            color: red;
        }
        p{
            color: orangered;
        }
        .bgBlue
        {
            background-color: green;
        }

        /* grouping selector */
        footer, span{
            background-color: pink;
        }

    </style>

</head>

<body>
    <h2> CSS Selecters </h2>
    <p> This is simple paragraph to demo CSS Selectors</p>
    <p id="redElement" class="bgBlue"> This is another Paragraph</p>
    <div>
        <p> This is div paragraph </p>
   
        <span> This is span </span>
    </div>
   
<footer> This is footer </footer>





</body>

</html>
